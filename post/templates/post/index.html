<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
    <h1>Hello World!</h1>
    <h2>{{ name }}</h2>
    {% if age >= 18 %}
        <h3 style="color: green">You can drive</h3>
    {% else %}
        <h3 style="color: red">You can't drive</h3>
    {% endif %}
    {% for score in scores %}
        <h4>{{ score }}</h4>
    {% endfor %}
</body>
</html>
