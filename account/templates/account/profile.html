{% extends "base.html" %}

{% block body %}
<!-- Page Content -->
    <!-- Banner Starts Here -->
    <div class="heading-page header-text">
      <section class="page-heading">
        <div class="container">
          <div class="row">
            <div class="col-lg-12">
              <div class="text-content">
                <h4>Profile</h4>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    
    <!-- Banner Ends Here -->


    <section class="contact-us">
      <div class="container">
        <div class="row">
        
          <div class="col-lg-12">
            <div class="down-contact">
              <div class="row">
                <div class="col-lg-6">
                  <div class="sidebar-item contact-form">
                    <div class="sidebar-heading">
                      <!-- {% for error in form.name.errors %}
                      <h6 style="color: red">{{ error }}</h2>
                      {% endfor %}

                      {% for error in form.non_field_errors %}
                      <h6 style="color: purple">{{ error }}</h6>
                      {% endfor %} -->
                    </div>
                    <div class="content">
                      <form id="contact" action="" method="post">
                        {% csrf_token %}
                        <div class="row">
                          <div class="col-md-12 col-sm-12">
                            <fieldset>
                              {{ form.username }}
                            </fieldset>
                          </div>
                          <div class="col-lg-12">
                            <fieldset>
                              {{ form.first_name }}
                            </fieldset>
                          </div>
                          <div class="col-lg-12">
                            <fieldset>
                              {{ form.last_name }}
                            </fieldset>
                          </div>
                          {% for message in messages %}
                            <div style="background-color: greenyellow; margin-bottom: 10px; border-radius: 5px;" class="col-lg-12">
                              <p>{{ message }}</p>
                            </div>
                          {% endfor %}
                          <div class="col-lg-12">
                            <fieldset>
                              <button type="submit" id="form-submit" class="main-button">Send Message</button>
                            </fieldset>
                          </div>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          
        </div>
      </div>
    </section>
{% endblock %}
