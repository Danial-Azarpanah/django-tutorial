<header class="">
      <nav class="navbar navbar-expand-lg">
        <div class="container">
          <a class="navbar-brand" href="{% url "home" %}"><h2>Stand Blog<em>.</em></h2></a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item {% if request.resolver_match.url_name == "home" %}active{% endif %}">
                <a class="nav-link" href="{% url "home" %}">Home
                  <span class="sr-only">(current)</span>
                </a>
              </li>  
                {% if request.user.is_authenticated %}
                  <li class="nav-item"></li>
                    <a class="nav-link" href="">{{ request.user.username }}</a>
                  </li>
                  <li class="nav-item"></li>
                    <a class="nav-link" href="{% url "logout" %}">Logout</a>
                  </li>
                {% else %}
                  <li class="nav-item"></li>
                    <a class="nav-link" href="{% url "login" %}">Login</a>
                  </li>
                  <li class="nav-item"></li>
                    <a class="nav-link" href="{% url "register" %}">Register</a>
                  </li>
                {% endif %}
              <li class="nav-item {% if request.resolver_match.url_name == "blog-list" %}active{% endif %}">
                <a class="nav-link" href="{% url "blog-list" %}">Blog Entries</a>
              </li>
              <li class="nav-item {% if request.resolver_match.url_name == "blog-detail" %}active{% endif %}">
                <a class="nav-link" href="/">Post Details</a>
              </li>
              <li class="nav-item {% if request.resolver_match.url_name == "contact" %}active{% endif %}">
                <a class="nav-link" href="{% url "contact" %}">Contact Us</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
